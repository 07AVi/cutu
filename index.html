<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Book of Hanshika Singh</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'IM Fell English SC', serif;
      background: radial-gradient(ellipse at center, #1c1c1c 0%, #000000 100%);
      color: #fcecc9;
      overflow-x: hidden;
      position: relative;
      transition: opacity 1s ease;
      opacity: 1;
    }

    .floating-candles {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .candle {
      position: absolute;
      width: 16px;
      height: 32px;
      background: radial-gradient(circle at center, #ffebc1 0%, #d69b3e 100%);
      border-radius: 8px;
      box-shadow: 0 0 20px #ffd700;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    .sparkle {
      position: fixed;
      width: 2px;
      height: 2px;
      background: #fffacd;
      box-shadow: 0 0 6px #fffacd;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; transform: translateY(0); }
      50% { opacity: 0.3; transform: translateY(-20px); }
    }

    .landing {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
      animation: fadeIn 2s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px gold, 0 0 20px white;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px gold; }
      to { text-shadow: 0 0 20px white; }
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      font-style: italic;
      opacity: 0.9;
    }

    button {
      position: relative;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #8e6e53;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px #d6af5b;
      animation: pulse 2s infinite;
      overflow: visible;
      z-index: 2;
    }

    button:hover {
      background-color: #a78965;
      transform: scale(1.05);
      box-shadow: 0 0 25px 5px #fff8b0;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #d6af5b; }
      50% { box-shadow: 0 0 20px #fff, 0 0 30px #ffd700; }
      100% { box-shadow: 0 0 10px #d6af5b; }
    }

    /* Magical sparkle on button */
    button::after {
      content: '';
      position: absolute;
      top: -8px;
      right: -8px;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, #fffacd 60%, transparent 60%);
      border-radius: 50%;
      animation: sparkleBtn 2s infinite ease-in-out;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes sparkleBtn {
      0%, 100% { opacity: 1; transform: translateY(0) scale(1);}
      50% { opacity: 0.3; transform: translateY(-5px) scale(1.3);}
    }

    #musicToggle {
      margin-top: 1rem;
      background: #4a3b1c;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 10px #d6af5b;
      transition: background 0.3s ease;
      z-index: 2;
    }

    #musicToggle:hover {
      background: #6b5220;
    }
  </style>
</head>
<body>

  <audio id="bg-music" >
    <source src="audiobg-music.mp3.mp3" type="audio/mpeg" />
   <script>
  const bgMusic = document.getElementById('bg-music');
  bgMusic.volume = 0.06; // volume value between 0.0 (mute) and 1.0 (max)
</script>

    
  </audio>
  
  <!-- Floating Candles -->
  <div class="floating-candles"></div>

  <div class="landing">
    <h1>The Book of Hanshika Singh</h1>
    <h2>A tale from your Pookie, the boy who still believes in us</h2>
    <button onclick="startStory()">Unlock the Spellbound Story</button>
    <button id="musicToggle" onclick="toggleMusic()">ðŸ”Š Music On</button>
  </div>

  <script>
    // Generate candles
    const candlesContainer = document.querySelector('.floating-candles');
    for (let i = 0; i < 40; i++) {
      const candle = document.createElement('div');
      candle.className = 'candle';
      candle.style.left = Math.random() * 100 + 'vw';
      candle.style.animationDuration = 8 + Math.random() * 6 + 's';
      candle.style.animationDelay = Math.random() * 5 + 's';
      candlesContainer.appendChild(candle);
    }

    // Generate sparkles
    for (let i = 0; i < 60; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDelay = Math.random() * 6 + 's';
      document.body.appendChild(sparkle);
    }

    const music = document.getElementById('bg-music');
    const musicToggle = document.getElementById('musicToggle');

    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicToggle.textContent = "ðŸ”Š Music On";
      } else {
        music.pause();
        musicToggle.textContent = "ðŸ”‡ Music Off";
      }
    }

    function startStory() {
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "storybook.html";
      }, 1000);
    }
  </script>
</body>
</html>
